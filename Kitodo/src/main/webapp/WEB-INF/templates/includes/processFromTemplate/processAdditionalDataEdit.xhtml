<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <p:panelGrid layout="grid" columns="2">
        <p:row>
            <ui:repeat id="fieldList" value="#{ProzesskopieForm.visibleAdditionalFields}" var="field">
                <div>
                    <ui:fragment rendered="#{field.selectList==null}">
                        <p:outputLabel for="additionalInputField" value="#{field.title}:"/>
                        <p:inputText id="additionalInputField" value="#{field.value}"
                                     styleClass="prozessKopieFeldbreite"
                                     class="input" required="#{field.required and not empty param['editForm:save']}">
                            <p:ajax event="change"/>
                        </p:inputText>
                    </ui:fragment>

                    <ui:fragment rendered="#{field.selectList!=null}">
                        <p:outputLabel for="additionalSelectField" value="#{field.title}:"/>
                        <p:selectOneListbox id="additionalSelectField" value="#{field.value}"
                                            styleClass="prozessKopieFeldbreite"
                                            class="input" required="#{field.required and not empty param['editForm:save']}">
                            <f:selectItems value="#{field.selectList}"/>
                            <p:ajax event="change"/>
                        </p:selectOneListbox>
                    </ui:fragment>
                </div>

            </ui:repeat>
        </p:row>

    </p:panelGrid>
</ui:composition>
